<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ba0d43019a.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
    <div class="jumbotron bg-dark text-white text-center">
        <div class="container">
            <h1 class="display-1 ">Weather Dashboard</h1>
        </div>
    </div>


    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="card">
                        <h3 class="card-header text-uppercase custom-card-header">Search for a city:</h3>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id='search-value' placeholder="City Name">
                            <button class="btn btn-outline-sceondary custom-button" type="button" id="search-button"><i
                                    class="fa fa-search" aria-hidden="true"></i></button>

                            <!--class container id=history -->
                            <div class="container col-12 col-md-12 text-center" id="history">
                                <p class="card-body"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Current Weather-->
                <div class="col-12 col-md-8 col-xl-9" id='weather'>

                </div>
            </div>
            </div>

            <!--5 Day Forecast-->

            <div class="row-border" id='forecast'>
                <h2 class='text-center'>5 Day Forecast</h2>
                <div class="row" id="five-day-container">
                </div>
            </div>

        </section>

    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>




</html>
